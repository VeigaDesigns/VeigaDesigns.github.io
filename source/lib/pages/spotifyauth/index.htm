<!DOCTYPE html>
<html>

<head>
    <title>Authenticating Spotify</title>
</head>

<body>
    <p>Authenticating Spotify...</p>
    <script type="text/javascript">
        if (window.opener) {
            window.opener.postMessage('?' + window.location.href.split('?')[1], "*");
        } else {
            window.close();
        }
    </script>
</body>

</html>
